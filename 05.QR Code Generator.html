<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator in JavaScript</title>
    <link rel="stylesheet" href="05.QR Code Generator.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><b>QR Code Generator</b></h1>
            <p>Paste an URL or enter text to create QR Code</p>
        </header>
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or URL">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <script src="05.QR Code Generator.js"></script>
</body>

</html>
